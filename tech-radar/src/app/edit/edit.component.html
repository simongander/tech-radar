<h2 *ngIf="addMode">Add radar item</h2>
<h2 *ngIf="!addMode">Edit radar item</h2>
<div class="grid">
    <div class="col-12">
        <form>
            <div class="col-12">
                <mat-form-field appearance="outline" class="fill">
                    <mat-label>Name</mat-label>
                    <input matInput [(ngModel)]="radarItem.name" name="name">
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline" class="fill">
                    <mat-label>Description</mat-label>
                    <textarea matInput [(ngModel)]="radarItem.description" name="description"></textarea>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline" class="fill">
                    <mat-label>Category</mat-label>
                    <mat-select [(ngModel)]="radarItem.categoryId" name="category">
                        <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline" class="fill">
                    <mat-label>Ring</mat-label>
                    <mat-select [(ngModel)]="radarItem.ringId" name="ring">
                        <mat-option *ngFor="let ring of rings" [value]="ring">{{ ring }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12 button-row">
                <button mat-raised-button color="primary" (click)="saveAndPublish()">Save & Publish</button>
                <button mat-stroked-button color="primary" (click)="save()">Save</button>
                <button mat-stroked-button color="warn" (click)="exit()">Exit</button>
            </div>
        </form>
    </div>
</div>
