<div>
    <p>hello {{ name }}</p>
    <!-- <div class="circle-top-left"></div>
    <div class="circle-top-right"></div>
    <br>
    <div class="circle-bottom-left"></div>
    <div class="circle-bottom-right"></div> -->
    <div class="grid">
        <div class="md:col-6 col-12" *ngFor="let ring of rings">
            <div class="table-div">
                <p>{{ ring }}</p>
                <table mat-table [dataSource]="technologies" class="mat-elevation-z8">
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let tech">{{ tech.name }}</td>
                    </ng-container>
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef>Description</th>
                        <td mat-cell *matCellDef="let tech">{{ tech.description }}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="columns"></tr>
                    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
                </table>
            </div>
        </div>
    </div>



</div>
